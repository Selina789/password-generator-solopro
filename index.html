<!DOCTYPE html>
<html>
  <head>
    <title> Password Generator </title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="top">
      <div class="header">
        <h1> Generate a <br> <span class="h1-green"> random password </span></h1>
        <p> Never use an insecure password again. </p>

        <div class="slider-box">
          <input type="range" min="1" max="20" class="slider" id="myRange" value="0" oninput="this.nextElementSibling.value = this.value"> 
          <output>1</output>
        </div>

        <button id="password-generator"> Generate passwords </button>

        <div class="check">
          <input type="checkbox" id="checkIt-num"> 
          <label for="numbers"> include numbers </label>
          <input type="checkbox" id="checkIt-symbols"> 
          <label for="symbols"> include symbols </label>
        </div>

      </div>

      <div class="box-storage">
        <div id="password-1" class="box" onclick="copy1()"></div>
        <div id="password-2" class="box" onclick="copy2()"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
